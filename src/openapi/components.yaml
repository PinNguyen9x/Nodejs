components:
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
        status:
          type: number

    SuccessResponse:
      type: object
      properties:
        message:
          type: string
        data:
          type: object

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
